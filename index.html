<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfect Match</title>

  <style>
    :root{
      --bg:#6b6b6b;
      --top:#4b4b4b;
      --card:#0b0c10;
      --text:#ffffff;
      --muted:#f0b6c8;

      --chipBorder:#6b3a55;
      --chipActive:#ff5fa2;

      --btn1:#ff5fa2;
      --btn2:#ff9fcf;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans Hebrew", sans-serif;
      background-image: url("./assets/bg.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: var(--text);
      min-height: 100vh;
      display:flex;
      flex-direction:column;
    }

    header{
      height:90px;
      display:flex;
      align-items:center;
      padding: 0 22px;
      position: sticky;
      top: 0;
      z-index: 1000;

      background-image: url("./assets/top_bg.png");
      background-repeat: repeat;
      background-size: 220px auto;
      background-position: center;

      border-bottom: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
      overflow: hidden;
    }

    header::before{
      content:"";
      position:absolute;
      inset:0;
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(1px);
      z-index:0;
    }

    header > *{
      position: relative;
      z-index: 1;
    }

    header .logo{
      width:90px;
      height:90px;
      border-radius:50%;
      overflow:hidden;
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    header .logo img{
      width:100%;
      height:100%;
      object-fit:contain;
    }

    header h1{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      margin:0;
      font-size: 34px;
      letter-spacing:.5px;
      font-weight: 700;
    }

    main{
      flex:1;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding: 55px 18px 70px;
    }

    .panel-wrap{
      width:min(720px, 92vw);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
    }

    .big-title{
      font-size: 44px;
      font-weight: 800;
      margin:0;
      text-align:center;
      color: #000000;
      text-shadow: 0 2px 0 rgba(0,0,0,.25);
    }

    .card{
      width:min(540px, 92vw);
      border-radius: 56px;
      padding: 26px 26px 30px;
      background:
        radial-gradient(120% 120% at 70% 0%, rgba(255,95,162,.35) 0%, transparent 55%),
        radial-gradient(120% 120% at 20% 30%, rgba(255,159,207,.25) 0%, transparent 55%),
        linear-gradient(180deg, #2a0f1d 0%, #1b0b14 40%, #12070c 100%);
      box-shadow: 0 18px 40px rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.08);
    }

    .section{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 16px;
      padding: 14px;
    }

    label{
      display:block;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
      direction:ltr;
      text-align:left;
    }

    select{
      width:100%;
      padding: 12px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.10);
      outline:none;
      background: rgba(8,10,14,.55);
      color: #e9ecf2;
      font-size: 14px;
      margin-top:10px;
    }
    .section label + select{ margin-top:0; }

    .subLabel{
      margin-top: 14px;
      margin-bottom: 10px;
      direction:ltr;
      text-align:left;
      font-size: 12px;
      color: var(--muted);
    }

    .chips{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      justify-content:flex-start;
      direction:ltr;
    }

    .chip{
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--chipBorder);
      background: rgba(36,39,53,.55);
      color:#e9ecf2;
      font-size: 12px;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:8px;
      user-select:none;
      transition: .15s ease;
    }
    .chip::before{
      content:"";
      width:10px;
      height:10px;
      border-radius:999px;
      border:2px solid rgba(255,255,255,.35);
      display:inline-block;
    }
    .chip.active{
      border-color: rgba(46,92,255,.8);
      background: rgba(46,92,255,.18);
    }
    .chip.active::before{
      border-color: var(--chipActive);
      box-shadow: 0 0 0 3px rgba(46,92,255,.15);
    }

    .row{
      display:flex;
      gap:12px;
      align-items:center;
      margin-top: 12px;
      direction:ltr;
    }

    .surprise{
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(36,39,53,.35);
      color:#e9ecf2;
      font-size: 12px;
      cursor:pointer;
    }

    .agree-bar{
      margin-top:16px;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(27,31,43,.55);
    }

    .agree-check{
      display:flex;
      align-items:center;
      gap:12px;
      cursor:pointer;
      user-select:none;
      color:#e9ecf2;
      font-size:14px;
      direction:ltr;
      text-align:left;
    }

    .agree-check input{ display:none; }

    .checkbox{
      width:18px;
      height:18px;
      border-radius:4px;
      border:2px solid rgba(255,255,255,.4);
      display:flex;
      align-items:center;
      justify-content:center;
      flex-shrink:0;
      transition:.15s ease;
    }

    .checkbox::after{
      content:"✓";
      font-size:13px;
      color:white;
      opacity:0;
      transform:scale(0.6);
      transition:.15s ease;
    }

    .agree-check input:checked + .checkbox{
      background: var(--chipActive);
      border-color: var(--chipActive);
    }

    .agree-check input:checked + .checkbox::after{
      opacity:1;
      transform:scale(1);
    }

    .bottom{
      margin-top: 24px;
      display:flex;
      justify-content:center;
    }

    .btnWrap{
      padding: 18px 22px;
      border-radius: 18px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.05);
    }

    .btn{
      border:0;
      cursor:pointer;
      font-weight: 700;
      font-size: 18px;
      padding: 14px 34px;
      border-radius: 999px;
      color: white;
      background: linear-gradient(90deg, var(--btn1), var(--btn2));
      box-shadow: 0 12px 25px rgba(0,0,0,.35);
      transition: transform .12s ease, filter .12s ease, opacity .12s ease;
    }
    .btn:active{ transform: translateY(1px) scale(.99); }
    .btn:hover{ filter: brightness(1.05); }

    .btn:disabled{
      cursor:not-allowed;
      opacity:.55;
      filter:none;
    }

    @media (max-width:480px){
      header h1{ font-size: 26px; }
      .big-title{ font-size: 34px; }
      .card{ border-radius: 40px; padding: 18px; }
    }

    .ratings{
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .rating-question p{
      margin: 0 0 6px;
      font-size: 14px;
      color: #e9ecf2;
    }

    .stars{
      display: flex;
      gap: 6px;
      font-size: 26px;
      cursor: pointer;
      direction: ltr;
    }

    .stars span{
      color: #555;
      transition: .15s ease;
    }

    .stars span.active{
      color: #ff5fa2;
    }

    input[type="text"]{
      width:100%;
      padding: 12px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.10);
      outline:none;
      background: rgba(8,10,14,.55);
      color: #e9ecf2;
      font-size: 14px;
      margin-top:10px;
    }

    input[type="text"]::placeholder{
      color: rgba(233,236,242,.55);
    }

    .gender{
      display:flex;
      gap:10px;
      margin-top:10px;
    }

    .gender-btn{
      flex:1;
      padding:10px 0;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.15);
      background: rgba(36,39,53,.55);
      color:#e9ecf2;
      font-size:14px;
      cursor:pointer;
      transition:.15s ease;
    }

    .gender-btn.active{
      background: linear-gradient(90deg, var(--btn1), var(--btn2));
      border-color: transparent;
      color:white;
    }
  </style>
</head>

    let currentLang = "he";

    function applyLanguage(lang) {
      if (!I18N[lang]) return;
      currentLang = lang;

      document.documentElement.lang = lang;
      document.documentElement.dir = I18N[lang].dir;

      // update text
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.dataset.i18n;
        const val = I18N[lang][key];
        if (typeof val === "string") el.textContent = val;
      });

      // update placeholders
      document.querySelectorAll("[data-i18n-placeholder]").forEach(el => {
        const key = el.dataset.i18nPlaceholder;
        const val = I18N[lang][key];
        if (typeof val === "string") el.setAttribute("placeholder", val);
      });
    }

    // language selector
    const langSelect = document.getElementById("langSelect");
    langSelect.addEventListener("change", () => {
      const val = langSelect.value || "he";
      applyLanguage(val);
    });

    // default
    applyLanguage("he");

    // ----------------- Hash maker (SHA-256 from name) -----------------
    async function hashNameToId(name) {
      const clean = name.trim().toLowerCase();
      const bytes = new TextEncoder().encode(clean);
      const hashBuffer = await crypto.subtle.digest("SHA-256", bytes);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hex = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
      return "nameHash-" + hex.slice(0, 16);
    }

    // ----------------- Chips -----------------
    const chipsEl = document.getElementById("chips");
    chipsEl.addEventListener("click", (e) => {
      const chip = e.target.closest(".chip");
      if (!chip) return;
      chip.classList.toggle("active");
    });

    document.getElementById("surpriseBtn").addEventListener("click", () => {
      document.querySelectorAll(".chip").forEach(c => c.classList.remove("active"));
      const chips = Array.from(document.querySelectorAll(".chip"));
      const picks = Math.floor(Math.random() * 3) + 2; // 2-4
      for (let i = 0; i < picks; i++) {
        chips[Math.floor(Math.random() * chips.length)].classList.add("active");
      }
    });

    // ----------------- Gender (buttons) -----------------
    let selectedGender = null;
    document.querySelectorAll(".gender-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".gender-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        selectedGender = btn.dataset.gender;
      });
    });

    // ----------------- Agreement -----------------
    const agree = document.getElementById("agree");
    const findBtn = document.getElementById("findBtn");

    findBtn.disabled = !agree.checked;
    agree.addEventListener("change", () => {
      findBtn.disabled = !agree.checked;
    });

    // ----------------- Star Ratings -----------------
    const ratings = {};
    document.querySelectorAll(".stars").forEach(starGroup => {
      const stars = Array.from(starGroup.querySelectorAll("span"));
      const key = starGroup.dataset.question;

      stars.forEach((star, index) => {
        star.addEventListener("click", () => {
          ratings[key] = index + 1;
          stars.forEach((s, i) => s.classList.toggle("active", i <= index));
        });
      });
    });

    // ----------------- Find match -----------------
    findBtn.addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      if (!name) return alert(I18N[currentLang].alerts.enterName);

      if (!selectedGender) return alert(I18N[currentLang].alerts.pickGender);

      const selectedInterests = Array
        .from(document.querySelectorAll(".chip.active"))
        .map(c => c.dataset.value);

      const required = ["q1", "q2", "q3"];
      const missing = required.filter(k => !ratings[k]);
      if (missing.length) return alert(I18N[currentLang].alerts.rateAll);

      const id = await hashNameToId(name);

      const result = {
        id,
        name,
        gender: selectedGender,
        interests: selectedInterests,
        ratings
      };

      // (optional) if you still run local server:
      // try { await fetch("/save", { method:"POST", headers:{ "Content-Type":"application/json" }, body: JSON.stringify(result) }); } catch(e) {}

      console.log("Form result:", result);
      alert(JSON.stringify(result, null, 2));
    });
  </script>
</body>
